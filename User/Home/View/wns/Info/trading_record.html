		<script>
			var $_GET = (function() {
				var u = window.document.location.href.toString().split("? ");
				if(typeof(u[1]) == "string ") {
					u = u[1].split("& ");
					var g = {};
					for(var i in u) {
						var j = u[i].split("=");
						g[j[0]] = j[1];
					}
					return g;
				} else {
					return {};
				}
			})();

			(function() {
				$(document).on('click', '.l_item', function() {
					var o = $(this);
					if(o.hasClass('open')) {
						$(this).removeClass('open').addClass('closed');
						$(this).next('.viewcon').slideToggle(200);
					} else if(o.hasClass('closed')) {
						$(this).removeClass('closed').addClass('open');
						$(this).next('.viewcon').slideToggle(200);
					} else {
						var orderid = o.attr('data');
						var act = o.attr('act');
						o.addClass('open');
						$.ajax({
							type: 'post',
							url: '/Home/Index/home_post',
							data: 'act=' + act + '&orderid=' + orderid,
							timeout: 7000,
							success: function(data) {
								o.after(data);
								o.next('.viewcon').slideDown(200);
							},
							complete: function(XMLHttprequest) {
								if(XMLHttprequest.StatusText == 'timeout') layer.msg('网络连接超时，请更换网络环境或稍后再试！')
							}

						});
					}
				})
				var curpage1 = parseInt($(document).find('.page-number1.active').text());
				var curpage2 = parseInt($(document).find('.page-number2.active').text());
				var totalpage1 = $(document).find('.page-next1').prev('.page-number1').text();
				var totalpage2 = $(document).find('.page-next2').prev('.page-number2').text();

				function refreshpage($p1, $p2) {
					if(!$p1) {
						$p1 = curpage1;
					} else {
						curpage1 = $p1;
					}
					if(!$p2) {
						$p2 = curpage2;
					} else {
						curpage2 = $p2;
					}
					var limit1 = $(document).find('.page-size1').text();
					var limit2 = $(document).find('.page-size2').text();
					var str = '';
					if(limit1 > 0) {
						str += '&limit1=' + limit1;
					}
					if(limit2 > 0) {
						str += '&limit2=' + limit2;
					}
					str += '&page1=' + $p1;
					str += '&page2=' + $p2;
					if($_GET['showall']) str += '&showall=1';
					$url = '/?o' + str;
					location.href = $url;
				}
				$(document).on('click', '.page-list1 a', function() {
					var p1 = $(this).text();
					$(document).find('.page-size1').text(p1);
					refreshpage();
				})
				$(document).on('click', '.page-list2 a', function() {
					var p2 = $(this).text();
					$(document).find('.page-size2').text(p2);
					refreshpage();
				})
				$(document).on('click', '.page-number1:not(.active)', function() {
					var p1 = parseInt($(this).text());
					refreshpage(p1, curpage2);
				})
				$(document).on('click', '.page-number2:not(.active)', function() {
					var p2 = parseInt($(this).text());
					refreshpage(curpage1, p2);
				})
				$(document).on('keydown', '.page-number1.active', function(event) {
					var p1 = parseInt($(this).text());
					if(event.keyCode == 13) {
						refreshpage(p1, curpage2);
					}
				})
				$(document).on('keydown', '.page-number2.active', function(event) {
					var p2 = parseInt($(this).text());
					if(event.keyCode == 13) {
						refreshpage(curpage1, p2);
					}
				})
				$(document).on('click', '.page-pre1', function() {
					if(curpage1 == 1) {
						refreshpage(totalpage1, curpage2);
					} else {
						refreshpage(curpage1 - 1, curpage2);
					}
				})
				$(document).on('click', '.page-next1', function() {
					if(curpage1 == totalpage1) {
						refreshpage(1, curpage2);
					} else {
						refreshpage(curpage1 + 1, curpage2);
					}
				})
				$(document).on('click', '.page-pre2', function() {
					if(curpage2 == 1) {
						refreshpage(curpage1, totalpage2);
					} else {
						refreshpage(curpage1, curpage2 - 1);
					}
				})
				$(document).on('click', '.page-next2', function() {
					if(curpage2 == totalpage2) {
						refreshpage(curpage1, 1);
					} else {
						refreshpage(curpage1, curpage2 + 1);
					}
				})

			})();
		</script>
	</div>

	}) //加快进场 $(document).on('click','.jiakuai',function(){ var id = $(this).attr('data'); var jiakuai = $(this).is(':checked') ? 1 : 0; var tip = jiakuai ? '加快进场后排单3天后即可打款，确定加快吗？<br><span style=\ 'color:red\'>如果您当前为防撞会员，开启加速将使防撞功能失效，48小时内取消加速可恢复防撞，不取消的将永远失去防撞功能。</span>' : '确定取消加快该订单吗？'; layer.confirm(tip,{title:'请确认'},function(){ $.ajax({ type:'post', url:'?', data:'act=jiakuaijinchang&id='+id+'&do='+jiakuai, success:function(data){ var res = eval("("+data+")"); layer.msg(res.content); if (res.status==1) { location.reload(); } } }); },function(){location.reload();}) }) //防撞 $(document).on('click','.fangzhuang',function(){ var fangzhuang = $(this).is(':checked') ? 1 : 0; var tip = fangzhuang ? '开启防撞后收一笔打一笔，进场速度可能较慢，是否确定开启防撞？' : '取消防撞可能导致撞单，同时允许加快进场，是否取消防撞功能？'; layer.confirm(tip,{title:'请确认'},function(){ $.ajax({ type:'post', url:'/Home/Index/home_post', data:'act=fangzhuang&do='+fangzhuang, success:function(data){ layer.msg(data.nr); setTimeout(function(){location.reload()},400); } }) },function(){location.reload();}) }) $(document).on('click','.clickbank',function(){ var o = $(this); var t = o.text(); t = t.replace(/ /g,''); o.text(t); }) //tips $(document).on('click','.hptip.alert',function(){ var o = $(this); var p = o.next('.window').html(); layer.open({ type:1, content:p, title:'警告', btn:['关闭'] }) }) var initime = Math.round(new Date().getTime()/1000); setInterval(function(){ $('.daojishi').each(function(){ var o = $(this); var ts = parseInt(o.attr('data')); var newnow = Math.round(new Date().getTime()/1000); var past = newnow-initime; var n = ts-past; var newtime = Math.floor(n/3600)+'小时'+Math.floor((n%3600)/60)+'分'+(n%60)+'秒'; o.html(newtime); }) },1000); })();
