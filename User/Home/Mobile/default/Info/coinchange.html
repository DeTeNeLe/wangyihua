<include file='index:head' />
<link rel="stylesheet" type="text/css" media="screen" href="http://yunsheng.oss-cn-beijing.aliyuncs.com/skin/styles/account.css">
<link rel="stylesheet" type="text/css" media="screen" href="http://yunsheng.oss-cn-beijing.aliyuncs.com/skin/styles/element.css">
<div class="tabs0">
    <ul>
        <li style="width: 100%"><a href="#" class="current">币种交易</a></li>
    </ul>
</div>
<h5 style="padding-top: 15%">
排单币<span id="money" class="c1">{$pin_zs}个</span>
激活码<span id="money" class="c1">{$jhm_zs}个</span>
</h5>
<div class="card_line">
    <form id="wallet_transfer_form" method="post" >
		<h4>
          <select name="moneyflag" id="moneyflag" class="form-control">
            <option value="1">排单币转账</option>
            <option value="2">激活码转账</option>
          </select>
		</h4>
        <h4>
            <input type="text" name="to_user" id="to_user" maxlength="11" class="required form-control" style="font-size:150%;" placeholder="转入用户">
		</h4>
		<h4>
            <input type="text" name="num" id="num" maxlength="11" class="required form-control" style="font-size:150%;" placeholder="转入数量">
		</h4>
        <h6>
            <button id="withdraw_btn" style="#fff" class="btn btn-success" type="submit" onclick="check_inp();"><i class="icon-ok icon-white"></i><span style="color: #fff">提交申请</span></button>
        </h6>
        <h6 style="color: #666666; background: #e4e4e4;"><a id="mx_a_href" href="{:U('/Home/Info/paidan/')}">转出明细</a></h6>
    </form>
	<div style="text-align:left;width:100%;padding-top:50px;">
	  <h5 style="padding-top: 15%;text-align:left" class="js_tips">
	    最低转出数量：<span class="c1">1个</span></br></br>
	    手续费：<span class="c1">无</span></br></br>
		条件：<span class="c1">转入用户不是您的下级，不能转让</span></br></br>
		其它：<span class="c1">转出后无法退回</span></br></br>
	  </h5>
	</div>
</div>
<script>
   $("#moneyflag").change(function(){
      var lx = $('#moneyflag option:selected').val();
	  var js_type = $('#moneyflag option:selected').val();
       if (js_type == 1) {
		   var mx_a_href = "{:U('/Home/Info/paidan/')}";
           $('#mx_a_href').attr('href', mx_a_href);
       } else if (js_type == 2) {
		   var mx_a_href = "{:U('/Home/Info/jhm/')}";
           $('#mx_a_href').attr('href', mx_a_href);
       } else {
           return false;
       }
	  //show_p(lx);
   });

   $('#withdraw_btn').click(function () {
       var js_type = $('#moneyflag option:selected').val();
       if (js_type == 1) {
           var url = "{:U('Info/paidan_zz')}";
           $('#wallet_transfer_form').attr('action', url);
		   var mx_a_href = "{:U('/Home/Info/paidan/')}";
           $('#mx_a_href').attr('href', mx_a_href);
       } else if (js_type == 2) {
           var url = "{:U('Info/jhm_zz')}";
           $('#wallet_transfer_form').attr('action', url);
		   var mx_a_href = "{:U('/Home/Info/jhm/')}";
           $('#mx_a_href').attr('href', mx_a_href);
       } else {
           return false;
       }
       $('#wallet_transfer_form').submit();
   });

   function show_p(c) {

        if (c == 0) {
             $('.js_tips').html('最低取款额度：<span class="c1">￥{$txthemin}</span></br></br>最高取款额度：<span class="c1">￥{$txthemax},{$jl_beishu}</span>的整数倍');
        } else if (c == 1) {
             $('.js_tips').html('最低取出金额：<span class="c1">RMB{$jl_start}</span></br></br>最高取出金额：<span class="c1">RMB{$jl_e}</span>,<span class="c1">{$jl_beishu}</span>的整数倍</br></br>每轮提现不得超过总金额的{$jl_baifenbi}%');

        } else {
             $('.js_tips').html('最低取出金额：<span class="c1">RMB{$tj_start}</span></br></br>最高取出金额：<span class="c1">RMB{$tj_e}</span>,<span class="c1">{$tj_beishu}</span>的整数倍</br></br>每轮提现不得超过总金额的<span style="color:red">{$jl_baifenbi}</span>%');

        }
    }
</script>
<include file='index:foot' />
