<include file='index:head' />
<link rel="stylesheet" type="text/css" media="screen" href="http://yunsheng.oss-cn-beijing.aliyuncs.com/skin/styles/info.css">
<div class="card_line">
    <form id="inputForm" method="post"  autocomplete="off" action="{:U('Home/Info/xgzlcl')}">
	    <dl>
             <dt>会员账号：</dt>
             <dd><input type="text" value="{$userData.ue_account}" class="required form-control" readonly="readonly"></dd>
        </dl>
		<dl>
             <dt>账户等级：</dt>
             <dd>{$userData['levelname']}
			 </dd>
        </dl>
		<dl>
            <dt>开户姓名 ：</dt>
            <dd>
                {$userData['ue_theme']}
            </dd>
        </dl>
        <dl style="color:green">
            <dt>开户行地址：</dt>
            <dd><input style="color:green" type="text" name="bank_name" id="address" value="{$userData.yhmc}" maxlength="70" class="required form-control" placeholder="请填写开户行地址"></dd>
        </dl>
        <dl style="color:green">
            <dt>银行帐号：</dt>
            <dd><input style="color:green" type="text" name="bank_number" id="banknum" value="{$userData.yhzh}" maxlength="50" class="required form-control" placeholder="请填写银行帐号"></dd>
        </dl>
        <dl>
            <dt>支付宝帐号 ：</dt>
            <dd>
                <input type="text" name="alipay" id="alipayaccount" value="" maxlength="50" class="required form-control" placeholder="请填写支付宝帐号" value="{$userData['zfb']}">
            </dd>
        </dl>
		<dl>
             <dt>手机号码：</dt>
             <dd><input name="phone" id="phone" type="text" value="{$userData['ue_phone']}" class='required form-control' readonly="readonly">
			 </dd>
        </dl>
		<dl>
             <dt>
			 <input type="button" value="获取验证码：" onclick="time(this);" style="color: #fff;background-color: #5bc0de;border-color: #46b8da;border-bottom-left-radius: 0;border-top-left-radius: 0; position: relative;">
			 </dt>
              <dd><input name="phone_check" type="text" class='required form-control' placeholder="手机验证码" >
			 </dd>
        </dl>
        <h1><input id="btnChg" class="btn btn-success" type="submit" value="保存" /></h1>
    </form>
    <p id="messageBox1" class="alert text-center" style=" display:none">输入有误,请先更正!</p>
    <p id="message1" class="text-center"><label class="error"></label></p>
</div>
<script>
    $(document).ready(function () {
        $("#bank").find("option[value='{$userData.yhmc}']").attr("selected", true);

        if ($("#check_tran_pwd").val() == 1) {
            $("#checkpwd").hide().siblings().show();
        }
    });
    function isMobile(str) {
        var myreg = /^([0]?)(((13[0-9]{1})|(14[0-9]{1})|(15[0-9]{1})|(16[0-9]{1})|(17[0-9]{1})|(18[0-9]{1})|(19[0-9]{1}))+\d{8})$/;
        return myreg.test(str);
    }

    function time(o) {

        if ($("#phone").val() == "") {
            alert("请填写手机号");
            return false;
        }

        if (!isMobile($("#phone").val())) {
            alert("手机格式不正确");
            return false;
        }

        $.post("{:U('Info/sendPhone_info')}", { phone: $("#phone").val() }, function (msg) { layer.msg("验证码已经发送，注意查收"); });

        okssss(o);
    }
    var wait = 60;
    function okssss(o) {
        if (wait == 0) {
            $(o).removeAttr("disabled");
            $(o).val("免费获取验证码");
            wait = 120;
        } else {
            $(o).attr("disabled", true);
            $(o).val("重新发送(" + wait + ")");
            wait--;
            setTimeout(function () {
                okssss(o);
            },
            1000);
        }
    }
</script>

<include file='index:foot' />
