<include file='index:head' />
<div class="tabs0">
    <ul><li style="width:100%"><a href="#" class="current">推广注册</a></li></ul>
</div>
<div class="charge_div">
    <h5 style="padding-top:15%;">会员编号:<span class="c1">{$userData.ue_account}</span></h5><br>
    <div align="center">
	   <div id="qrcode"></div><br><h5>扫一扫进行注册</h5>
       <div class="charge_div"><h5><input value="{$tgurl_m}" id="tglink" style="width: 500px;" /></h5></div> <br>
       <h6 style="color:#fff; background:#f16925;font-size:200%;" onclick="jsCopy()">
	<button style="color:#fff">复制</button></h6>
    </div>
    <a href="{$tgurl}"><h6 style=" color:#fff; background:#73706e;font-size:200%;">会员注册</h6></a>
</div>
<script src="http://yunsheng.oss-cn-beijing.aliyuncs.com/skin/javascripts/jquery.qrcode.min.js"></script>
<script>
    $(function () {
        $('#qrcode').qrcode({ width: 400, height: 400, correctLevel: 0, text: $('#tglink').val() });
    })

    function jsCopy() {
        var e = document.getElementById("tglink");//对象是content
        e.select(); //选择对象
        document.execCommand("Copy"); //执行浏览器复制命令
        alert("已复制好，可贴粘。");
    }

    $(function () {
        if ($("#show_dia").val() == 1) {
            artDialog({
                id: 'Tips',
                title: '提醒',
                cancel: false,
                lock: true,
                width: 300,
                height: 50,
                fixed: true,
                ok: function () { location.href = 'account.html' },
                content: '请先补充资料!'
            })
        }
    })
</script>
