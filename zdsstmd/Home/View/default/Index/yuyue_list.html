<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="/sncss/css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="/sncss/js/jquery.js"></script>
    <script type="text/javascript" src="/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="/sncss/date/laydate.js"></script>

<script type="text/javascript">
$(document).ready(function(){
  $(".click").click(function(){
  $(".tip").fadeIn(200);
  });
  
  $(".tiptop a").click(function(){
  $(".tip").fadeOut(200);
});

  $(".sure").click(function(){
  $(".tip").fadeOut(100);
});

  $(".cancel").click(function(){
  $(".tip").fadeOut(100);
});

});
</script>


</head>
<style>
    .dfinput{
        width: 200px;
    }
    #choice-tye{
        width:100px;
        height:30px;
        border:1px solid darkgray;
    }
</style>

<body>

	<div class="place">
    <span>位置：</span>
    <ul class="placeul">
    <li><a href="#">首页</a></li>
    <li><a href="#">数据表</a></li>
    <li><a href="#">基本内容</a></li>
    </ul>
    </div>
    
    <div class="rightinfo">
    
    <div class="tools">
    
    	<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td>
        <form id="form1" name="form1" method="post" action="/Yshclbssb.php/Home/Index/yuyue_list">
            <input name="user" type="text" class="dfinput" id="user" value="{$user}" />
            <input placeholder="请输入开始日期" class="laydate-icon" value="{$start}" id="start" name="start" onClick="laydate({elem:'#start',istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
            <input placeholder="请输入结束日期" class="laydate-icon" value="{$end}" id="end" name="end" onClick="laydate({elem:'#end',istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
            <input name="" type="submit" class="btn" value="确认搜索"/>&nbsp;&nbsp;&nbsp;&nbsp;
            <!--<a style="padding:5px 5px;background:pink" href="{:U('expPaiDan')}">导出EXCEL</a>-->
        </form>
    </td>
  </tr>
</table>

    
    </div>
    <table class="tablelist">
    	<thead>
    	<tr>
        <th>编号<i class="sort"><img src="/sncss/images/px.gif" /></i></th>
		<th>用户</th>
        <th>姓名</th>
        <th>手机号码</th>
        <th>日期</th>
        <th>创建预约的时间</th>
        <th>预约的天数</th>
        <th>单笔预约金额</th>
		<th>积分({$yuyue_total_jb})</th>
        </tr>
        </thead>
        <tbody>
		
		<foreach name='list' item='v'>
        <tr>
		  <td>{$v.id}</td>
		  <td>{$v.user}</td>
          <td>{$v.ue_theme}</td>
          <td>{$v.ue_phone}</td>
          <td>{$v.date}</td>
            <td>{$v.yuyue_cur_time}</td>
            <td>{$v.date_num}</td>
            <td>{$v.yuyuemoney}</td>
		  <td>{$v.jb}</td>
        </tr> 
       </foreach>
        </tbody>
    </table>
    <style>.pages a,.pages span {
    display:inline-block;
    padding:2px 5px;
    margin:0 1px;
    border:1px solid #f0f0f0;
    -webkit-border-radius:3px;
    -moz-border-radius:3px;
    border-radius:3px;
}
.pages a,.pages li {
    display:inline-block;
    list-style: none;
    text-decoration:none; color:#58A0D3;
}
.pages a.first,.pages a.prev,.pages a.next,.pages a.end{
    margin:0;
}
.pages a:hover{
    border-color:#50A8E6;
}
.pages span.current{
    background:#50A8E6;
    color:#FFF;
    font-weight:700;
    border-color:#50A8E6;
}</style>
   
   <div class="pages"><br />

                        <div align="right">{$page}
                        </div>
   </div>
    
    
    <div class="tip">
    	<div class="tiptop"><span>提示信息</span><a></a></div>
        
      <div class="tipinfo">
        <span><img src="/sncss/images/ticon.png" /></span>
        <div class="tipright">
        <p>是否确认对信息的修改 ？</p>
        <cite>如果是请点击确定按钮 ，否则请点取消。</cite>
        </div>
      </div>
        
        <div class="tipbtn">
        <input name="" type="button"  class="sure" value="确定" />&nbsp;
        <input name="" type="button"  class="cancel" value="取消" />
        </div>
    
    </div>
    
    
    
    
    </div>
    
    <script type="text/javascript">
	$('.tablelist tbody tr:odd').addClass('odd');
	</script>

</body>

</html>
