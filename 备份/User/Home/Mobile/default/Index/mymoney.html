<include file='index:head' />
<link media="all" rel="stylesheet" href="http://yunsheng.oss-cn-beijing.aliyuncs.com/skin/styles/responsive_table.css" type="text/css">
<script type="text/javascript" src="http://yunsheng.oss-cn-beijing.aliyuncs.com/skin/javascripts/responsive-tables.js"></script>
<link rel="stylesheet" type="text/css" media="screen" href="http://yunsheng.oss-cn-beijing.aliyuncs.com/skin/styles/element.css">
<link rel="stylesheet" type="text/css" media="screen" href="http://yunsheng.oss-cn-beijing.aliyuncs.com/skin/styles/info.css">
<script src="/js/WdatePicker.js" type="text/javascript"></script>
<link href="/jshttp://yunsheng.oss-cn-beijing.aliyuncs.com/skin/WdatePicker.css" rel="stylesheet" type="text/css">

<div class="wrapper">
    <div class="tabs" style="margin-top: 0;">
       <ul>
            <li style="width:33%">
                <a href="{:U('/Home/Index/mymoney/')}" class="current">钱包明细</a>
            </li>
            <li style="width:33%">
                <a href="{:U('/Home/Index/bonus/')}" >奖金明细</a>
            </li>
            <li style="width:33%">
                <a href="{:U('/Home/Index/fundlist/')}" >静态明细</a>
            </li>
        </ul>
    </div>
    <div class="content">
        <div class="tab1">
            <div class="card_line">
                <form id="inputForm" action="/Home/Index/mymoney" method="post" autocomplete="off" novalidate>
                    <dl>
                        <dt style="color: green">交易类型：</dt>
                        <dd>
                            <select name="type" id="type" class="form-control">
							   <option value="">全部类型</option>
							   <option value="1">会员注册</option>
							   <option value="2">奖金收益</option>
							   <option value="3">复利收益</option>
							   <option value="4">复利提现</option>
							   <option value="5">理财收益</option>
							   <option value="6">钱包充值</option>
							   <option value="7">增值存入</option>
                            </select>
                        </dd>
                    </dl>
                    <dl>
                        <dt>交易时间：</dt>
                        <dd>
                            <input id="startTime" name="startTime" value="{$startTime}"  type="text" onclick="WdatePicker({ dateFmt: 'yyyy-MM-dd', maxDate: '#F{$dp.$D(\'endTime\')}' });" 
                                class="required form-control">
							<input id="endTime" name="endTime" value="{$endTime}" type="hidden"> 
					   </dd>
                    </dl>
                    <h1>
                        <input id="btnChg" class="btn btn-success" type="submit" value="查询[指定日期至今]" style="font-size:120%"/></h1>
                </form>
                <p id="messageBox1" class="alert text-center" style="display: none">输入有误,请先更正!</p>
                <p id="message1" class="text-center">
                    <label class="error"></label>
                </p>
            </div>
            <table id="rt1" class="rt cf">
                <thead class="cf">
                    <tr>
                        <th>交易时间</th>
                        <th>类型</th>
                        <th>状态</th>
                        <th>金额</th>
                        <th>余额</th>
                        <th>备注</th>
                    </tr>
                </thead>
                <tbody>
                    <volist name="list" id="v">
                      <tr>
                        <td>{$v.date|showYMDnonesplit=###}</td>
                        <td>
						  <switch name="v.type">
 						     <case value="1">产品买入</case>
  						     <case value="2">奖金收益</case>
  						     <case value="3">复利收益</case>
 						     <case value="4">复利提现</case>
  						     <case value="5">理财收益</case>
  						     <case value="6">钱包充值</case>
   						     <case value="7">增值存入</case>
    						 <default />奖金收益
						  </switch>
						</td>
                        <td>
						 <switch name="v.zt">
  						    <case value="0">未生效</case>
 						    <case value="1">已生效</case>
  						    <default />未生效
						 </switch>
						</td>
                        <td>￥{$v.money}</td>
                        <td>￥{$v.new}</td>
                        <td>{$v.note}</td>
                     </tr>
				 </volist>
                </tbody>
                <tbody>
                    <volist name="listget" id="Volist1">
			             <tr>
							<td>{$v.date}</td>
							<td>奖金获得</td>
							<td>已生效</td>
							<td>
								￥{$v.qs|GetQSAllShouyi=###}
							</td>
							<td>
								￥
							</td>
							<td>
								奖金期号:{$v.qs}
							</td>							
						</tr>
			         </volist>
                </tbody>
            </table>
        </div>
    </div>
    <div class="pagediv">
        <dl class="page">
            <dd class="c2">{$page}</dd>
        </dl>
    </div>
</div>
<script>
   $(document).ready(function () {
		$("#type").find("option[value='{$type}']").attr("selected",true);
   })
</script>
<include file='index:foot' />
