<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta http-equiv="content-language" content="zh-CN" />
  <title>账号安检</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="applicable-device" content="mobile" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="robots" content="none" />
  <link rel="stylesheet" type="text/css" href="/assets/wns/safecheck/css.css" />
  <link rel="stylesheet" type="text/css" href="/assets/wns/safecheck/user.css" />
  <script src="/assets/wns/js/jquery.min.js"></script>
 </head>
 <body>
  <svg style="display:none;">
   <symbol viewbox="0 0 30 30" id="mnico">
    <line x1="0" y1="2" x2="30" y2="2" style="stroke:#faf0c7;stroke-width:3" />
    <line x1="0" y1="14" x2="6" y2="14" style="stroke:#faf0c7;stroke-width:3" />
    <line x1="24" y1="14" x2="30" y2="14" style="stroke:#faf0c7;stroke-width:3" />
    <line x1="0" y1="26" x2="30" y2="26" style="stroke:#faf0c7;stroke-width:3" />
    <polygon points="8,8 22,8 15,22" style="fill:#faf0c7;" />
   </symbol>
  </svg>

  <style type="text/css"><!--.notes{color:#888888;font-size:12px;}#myinfoer label span{width:35%;}#myinfoer label p{width:65%;}.tips{width:92%;margin:auto;padding:12px 2%;background-color:rgba(179,135,4,0.22);color:#D89839;text-align:left;line-height:24px;border-radius:5px;}h2{color:#dddddd;}#sendsms{padding:32px 0 22px 0;background-color:rgba(179,135,4,0.22);text-align:center;}#sendsms div p{font-size:12px;}#sendsms span{display:block;margin:auto;padding:8px 0;width:82%;background-color:rgba(179,135,4,0.22);color:#D89839;letter-spacing:1px;border-radius:3px;}--></style>
  <div id="toper">
   <h1>账号安检</h1>
  </div>
  <div id="body">
   <div id="myinfoer">
    <form method="post" id="frm1" onsubmit="return false">
     <h2>账号安全检查与验证</h2>
     <p class="notes">账号安检用于检查您的账号状态</p>
     <br />
     <label><br /><span>手机号码：</span><p>{$_SESSION['check_phone']}</p></label>
     <div id="sendsms">
	  <if condition = "$sms_exists eq 'true'">
      <div>
       短信验证码已发送，当天有效。
       <p>请用 {$sms_date}之后所获验证码</p>
      </div>
	  </if>
	  <if condition = "$sms_exists eq 'false'">
      <div>
       点击以下按钮发送验证码
       <div class="btn1">
        <button type="submit" style="width:40%;font-size:10px;height:20px;padding:3px 3px 3px 3px" onclick="javascript:window.location.href='/Login/sendPhone' ">获取短信验证码，当天有效</button>
       </div>
      </div>
	  </if>
     </div>
     <label><span>短信验证码：</span><p><input type="text" name="sms_code" id="sms_code" placeholder="输入短信验证码" maxlength="8" required="1" /></p></label>
     <label><span>图形验证码：</span><p><input type="text" name="check_code" id="check_code" placeholder="图中字符" maxlength="6" required="1" style="width:60px" /><img src="/Login/verify" height="35" onclick="this.src='/Login/verify';" id="safecheckimgcode" /></p></label>
     <div class="btn1">
      <button type="submit" style="width:60%;">确 定</button>
     </div>
    </form>
   </div>
   <p class="tips tjust">本系统根据您账号的使用情况合理分析账号安全之风险，仅在非常必要的时候提示您进行验证。为了您的账号安全，请您积极配合验证过程。</p>
   <div class="height10"></div>
   <p>&nbsp;</p>
   <p>&nbsp;</p>
  </div>
 <script>
	(function(){
		$(document).on('click','[type=submit]',function(){
			var check_code = $('#check_code').val();
			var sms_code = $('#sms_code').val();

			if(check_code == "" || sms_code == "")
			    return true;
			$.ajax({
				type:'post',
				url:'/Home/Login/safecheck_post.html',
				data:'check_code='+check_code+'&sms_code='+sms_code,
				timeout:8000,
				success:function(data){
					if (data.sf==1) {
						location.href=data.nr;
					}else{
                        alert(data.nr);
						setTimeout(function(){location.reload()},400);
                    }
				},
				complete:function(XMLHttprequest){
					if (XMLHttprequest.statusText=='timeout') {
						alert('连接超时，请更换网络环境或稍后再试！');
					}
				}
			});
		})
	})();
</script>
 </body>
</html>
